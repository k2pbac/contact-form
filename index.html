<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="container">
      <form class="needs-validation" novalidate>
        <h1>Contact Us</h1>
        <div class="mb-3">
          <div class="row">
            <div class="col">
              <label for="first-name" class="form-label"
                >First Name <sup>*</sup></label
              >
              <input
                type="text"
                id="first-name"
                class="form-control"
                aria-label="First name"
                required
              />
              <div class="invalid-feedback">This field is required</div>
            </div>
            <div class="col">
              <label for="last-name" class="form-label"
                >Last Name <sup>*</sup></label
              >
              <input
                id="last-name"
                type="text"
                class="form-control"
                aria-label="Last name"
                required
              />
              <div class="invalid-feedback">This field is required</div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"
            >Email Address <sup>*</sup></label
          >
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">Please enter a valid email address</div>
        </div>
        <div class="row">
          <label for="radio" class="form-label">Query Type <sup>*</sup></label>
          <div class="col check-container" onclick="forceCheck('general')">
            <input
              class="form-check-input radio"
              type="radio"
              value=""
              id="general"
              name="query-type"
            />
            <label class="form-check-label" for="general">
              General Enquiry
            </label>
          </div>
          <div class="col check-container" onclick="forceCheck('support')">
            <input
              class="form-check-input radio"
              type="radio"
              value=""
              id="support"
              name="query-type"
            />
            <label class="form-check-label" for="support">
              Support Request
            </label>
          </div>
          <input
            class="form-check-input radio"
            type="radio"
            value=""
            id="support"
            name="query-type"
            required
            hidden
          />
          <div class="invalid-feedback mb-3">Please select a query type</div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message <sup>*</sup></label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            no-resize
            required
          ></textarea>
          <div class="invalid-feedback">This field is required</div>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="consent"
            required
          />
          <label class="form-check-label" for="consent">
            I consent to being contacted by the team <sup>*</sup>
          </label>
          <div class="invalid-feedback mb-3">
            To submit this form, please consent to being contacted
          </div>
        </div>
        <button type="submit" class="btn btn-primary custom-button">
          Submit
        </button>
      </form>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Kris Bachan</a>.
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
